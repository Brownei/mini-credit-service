name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and run tests
        run: |
          docker compose -f docker-compose.yml up --build --abort-on-container-exit mini-credit-test

      - name: Cleanup
        if: always()
        run: docker compose down -v

