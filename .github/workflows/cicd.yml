name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "DATABASE_URL=${{secrets.DATABASE_URL}}" >> .env
          echo "SECRET_KEY=${{secrets.SECRET_KEY}}" >> .env

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Set up secrets
        run: |
           mkdir -p secrets
            echo "${{ secrets.DB_SECRET }}" > secrets/db_password.txt
            echo "${{ secrets.APP_SECRET }}" > secrets/app_secret.txt

      - name: Build and run tests
        run: |
          docker compose -f docker-compose.yml up --build --abort-on-container-exit mini-credit-test

      - name: Cleanup
        if: always()
        run: docker compose down -v

